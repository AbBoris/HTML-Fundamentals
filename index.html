<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>HTML Fundamentals</title>
</head>
<body>
	<form name="personal-data">
		<fieldset>
			<legend>Личные данные</legend>
			<table>
				<tr>
					<td><label for="firstName">Имя</label></td>
					<td><input type="text" id="firstName" name="first-name"></td>
				</tr>

				<tr>
					<td><label for="lastName">Фамилия</label></td>
					<td><input type="text" id="lastName" name="last-name"></td>
				</tr>

				<tr>
					<td><label for="middleName">Отчество</label></td>
					<td><input type="text" id="middleName" name="middle-name"></td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
